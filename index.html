      <script>
          // Add an event listener for clicking the logo
          document.getElementById('discordIcon').addEventListener('click', function () {
            const textToCopy = this.getAttribute('data-tip');
        
            // Create a textarea element to facilitate copying text to the clipboard
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
        
            // Select the text and copy it to the clipboard
            textarea.select();
            document.execCommand('copy');
        
            // Remove the temporary textarea
            document.body.removeChild(textarea);
        
            // Create a tooltip element
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip-text tooltip absolute bg-gray-800 text-white p-2 w-40 rounded-md opacity-0 invisible transition-opacity duration-300 ease-in-out left-1/2 transform -translate-x-1/2 top-[2px]'; // Adjust top value
        
            // Create a Font Awesome icon
            const icon = document.createElement('i');
            icon.className = 'fa-solid fa-circle-check mr-2'; // Use the desired icon class
            icon.style.color = '#63E6BE'; // Set the desired color
        
            // Append the icon to the tooltip
            tooltip.appendChild(icon);
        
            // Append the text content to the tooltip
            tooltip.appendChild(document.createTextNode('Copied!'));
        
            // Append the tooltip to the body
            document.body.appendChild(tooltip);
        
            // Create a fade-in effect
            setTimeout(function () {
              tooltip.classList.remove('invisible');
              tooltip.classList.add('visible');
              tooltip.style.opacity = 1;
            }, 10);
        
            // Create a fade-out effect after 3 seconds
            setTimeout(function () {
              tooltip.classList.remove('visible');
              tooltip.classList.add('invisible');
              tooltip.style.opacity = 0;
        
              // Remove the tooltip from the body
              setTimeout(function () {
                document.body.removeChild(tooltip);
              }, 300);
            }, 3000);
          });
        </script>
            <script>

                              if (!response.ok) {

                                  window.location.href = '404.html';
