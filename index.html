  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preload" href="Mona-Sans.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body style="background-color: rgb(11, 32, 39);">
      <div class="pfp">
        <img src="assets/social-images/pfp.png" width="128" height="128" class="profile-pic">
      </div>
      <div class="description">
        <p class="hover-underline-animation">Inter</p>
      </div>
      <div class="social-links">
        <a href="https://github.com/inttter" target="_blank" rel="noopener noreferrer"><img src="assets/social-images/github.svg" alt="GitHub"></a>
        <div class="tooltip-container"><span class="tooltip-text">iinter</span><img src="assets/social-images/discord.svg" alt="Discord"></div>
        <a href="https://steamcommunity.com/id/intermed" target="_blank" rel="noopener noreferrer"><img src="assets/social-images/steam.svg" alt="Steam"></a>
        <a href="https://open.spotify.com/user/xboxtheman86" target="_blank" rel="noopener noreferrer"><img src="assets/social-images/spotify.svg" alt="Spotify"></a>
        <a href="https://www.last.fm/user/intter" target="_blank" rel="noopener noreferrer"><img src="assets/social-images/lastfm.svg" alt="LastFM"></a>
      </div>
    
      <div class="projects-link">
        <a href="https://github.com/inttter?tab=repositories&q=&type=source&language=&sort=" class="project-btn">Explore Projects</a>
        <a href="https://github.com/inttter/links/blob/main/LICENSE" class="license-btn">View License</a>
      </div>

      <div class="notifications"></div>
    
      <audio id="myAudio">
        <source src="assets/sound/On Little Cat Feet.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="song-info" onclick="playAudio()">
        <p><i class="fas fa-compact-disc"></i> On Little Cat Feet - Nightmargin</p>
        <span class="tooltip">Click to play.</span>
      </div>
    </div>
    <div class="toast" id="toast"><i class="fa-solid fa-circle-check" style="color: #3eb31e;"></i> Copied!</div>
    <script>
    
    function ConsoleLog(message, style) {
    switch (style) {
    case 'large':
      console.log('%c' + message, 'font-size: 20px; color: #fff;');
      break;
    case 'highlight':
      console.log('%c' + message, 'background-color: yellow; color: black;');
      break;
    default:
      console.log(message);
      break;
      }
    }
      
      function playAudio() {
        var audio = document.getElementById('myAudio');
        audio.volume = 1;
        audio.play();
        ConsoleLog('View the original source of this audio here: https://www.youtube.com/watch?v=KVqwvU49JLg', 'large'); // original source for the song
      }
    
      document.addEventListener('DOMContentLoaded', function () {
        const discordLogo = document.querySelector('.social-links img[alt="Discord"]');
        const tooltipText = document.querySelector('.tooltip-text');
        const toast = document.getElementById('toast');
    
        discordLogo.addEventListener('click', function () {
          const textToCopy = tooltipText.textContent;
    
          navigator.clipboard.writeText(textToCopy)
            .then(() => {
              console.log('Copied to clipboard successfully!');
              // after this, the toast notification shows
              showToast();
            })
            .catch(err => {
              console.error('Unable to copy text. The text did not copy. ', err);
              alert('Unable to copy text. Please try again.');
            });
        });
    
        // the function to fade in the toast notification
        function showToast() {
          const toast = document.querySelector('.toast');
          toast.style.display = 'block';
          
          setTimeout(() => {
            toast.classList.add('fadeOutAnimation');
          }, 2000);
    
          setTimeout(() => {
            hideToast();
          }, 2500);
        }
    
        // the function to fade out the toast notification
        function hideToast() {
        const toast = document.querySelector('.toast');
        toast.classList.remove('fadeOutAnimation');
        toast.style.display = 'none';
        }
      });
    </script>
    </body>
  </html>
