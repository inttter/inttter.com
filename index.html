                        </div>
                        <div>
                            <h1 class="text-6xl font-bold tracking-wide text-blue-400">Inter</h1>
                            <p class="text-xl text-gray-500 font-mono">he/him</p>
                            <div id="discordStatus" class="text-lg text-gray-500 flex items-center space-x-2">
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-8 border-t-4 border-pink-500">
                <div class="flex items-center justify-start space-x-4 my-4">
                    <a href="https://github.com/inttter" target="_blank" class="w-11 h-10 font-bold tooltip tooltip-top tooltip-primary transform transition-transform duration-150 active:scale-90" data-tip="@inttter">

                    </a>
                    <a href="https://osu.ppy.sh/users/19054376" target="_blank" class="w-11 h-10 font-bold tooltip tooltip-top tooltip-primary transform transition-transform duration-150 active:scale-90" data-tip="@intter">

                    </a>
                    <a href="https://discord.com/users/514106760299151372" target="_blank" class="w-11 h-10 font-bold tooltip tooltip-top tooltip-primary transform transition-transform duration-150 active:scale-90" data-tip="@iinter">
                        <img src="assets/socials/discord.svg" class="w-full h-full text-white">
                    </a>
                    <a href="https://open.spotify.com/user/xboxtheman86" target="_blank" class="w-11 h-10 font-bold tooltip tooltip-top tooltip-primary transform transition-transform duration-150 active:scale-90" data-tip="@xboxtheman86">
                        <img src="assets/socials/spotify.svg" class="w-full h-full text-white">
                    </a>
                    <a href="https://www.last.fm/user/intter" target="_blank" class="w-11 h-10 font-bold tooltip tooltip-top tooltip-primary transform transition-transform duration-150 active:scale-90" data-tip="@intter">

                    </a>
                    <a href="mailto:me@inttter.com" target="_blank" class="w-11 h-10 font-bold tooltip tooltip-top tooltip-primary transform transition-transform duration-150 active:scale-90" data-tip="me@inttter.com">
                        <img src="assets/socials/email.svg" class="w-full h-full text-white">
                    </a>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-start absolute bottom-4 text-gray-600">
            <a href="https://github.com/inttter/inttter.com" target="_blank" class="hover:text-gray-300 cursor-pointer">
                <i class="fa-brands fa-github"></i>
            </a>
            <span id="currentTime" class="ml-2"></span>
        </div>

        <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden backdrop-blur-sm">
            <div class="bg-gray-900 border-t-4 border-emerald-300 rounded-b text-white px-4 py-3 shadow-lg rounded-xl">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-emerald-300"><i class="fa-solid fa-circle-question" style="color: #63E6BE;"></i> <a href="https://www.youtube.com/watch?v=bsGAsJBW6zM" style="text-decoration: underline;">https://www.youtube.com/watch?v=bsGAsJBW6zM</a></h2>
                    <button id="closeButton" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <video id="modalVideo" controls autoplay muted class="rounded-2xl mt-2" width="600" height="300">
                    <source src="https://inttter.com/assets/video/well-done.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const modal = document.getElementById('modal');
                const closeButton = document.getElementById('closeButton');
                const profilePicture = document.querySelector('.profile-picture');
                const modalVideo = document.getElementById('modalVideo');
                
                profilePicture.addEventListener('click', function() {
                    modal.classList.remove('hidden');
                    modalVideo.play();
                });
            
                closeButton.addEventListener('click', function() {
                    modal.classList.add('hidden');
                    modalVideo.pause();
                });
            });
        </script>
        <script src="scripts/lanyard.js"></script>
        <script src="scripts/time.js"></script>
