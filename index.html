      <script>
          document.getElementById('discordIcon').addEventListener('click', function () {
            const textToCopy = this.getAttribute('data-tip');
        
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
        
            textarea.select();
            document.execCommand('copy');
        
            document.body.removeChild(textarea);
        
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip-text tooltip absolute bg-gray-800 text-white p-2 w-40 rounded-lg opacity-0 invisible transition-opacity duration-300 ease-in-out left-1/2 transform -translate-x-1/2 top-[10px]';
        
            const icon = document.createElement('i');
            icon.className = 'fa-solid fa-circle-check mr-2';
            icon.style.color = '#63E6BE';
        
            tooltip.appendChild(icon);
        
            tooltip.appendChild(document.createTextNode('Copied!'));
        
            document.body.appendChild(tooltip);
        
            setTimeout(function () {
              tooltip.classList.remove('invisible');
              tooltip.classList.add('visible');
              tooltip.style.opacity = 1;
            }, 10);

            setTimeout(function () {
              tooltip.classList.remove('visible');
              tooltip.classList.add('invisible');
              tooltip.style.opacity = 0;

              setTimeout(function () {
                document.body.removeChild(tooltip);
              }, 300);
            }, 3000);
          });
        </script>
