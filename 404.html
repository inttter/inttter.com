    <title>Inter | 404</title>
</head>
<main class="bg-neutral-900 min-h-screen flex items-center justify-center overflow-x-hidden">
    <div class="px-4 py-16 mx-auto text-center lg:px-8 lg:py-48 max-w-7xl sm:px-6 sm:py-24">
        <div class="justify-center w-full text-center lg:p-10 max-auto">
            <div class="justify-center w-full mx-auto">
                <p class="text-5xl font-bold tracking-wide text-red-200 lg:text-9xl">
                    404
                </p>
                <p class="max-w-xl mx-auto mt-4 text-lg tracking-wide font-semibold text-gray-200">
                    The page you're looking for couldn't be found. Wanna go back?
                </p>
            </div>
            <div class="flex justify-center gap-3 mt-10">
                <a href="/index.html">
                    <button class="group relative inline-flex h-12 items-center justify-center overflow-hidden rounded-lg bg-black bg-opacity-30 tracking-wider px-10 font-semibold text-neutral-200 transition hover:scale-110 hover:rotate-3">
                        <span>Home</span>
                        <div class="absolute inset-0 flex h-full w-full justify-center transform skew-x-12 translate-x-[-100%] group-hover:duration-1000 group-hover:translate-x-[100%]">
                            <div class="relative h-full w-8 bg-white/20"></div>
                        </div>
                    </button>
                </a>
            </div>
        </div>
    </div>
</main>
<script>
    if (
        typeof window !== "undefined" &&
        window.history &&
        window.history.replaceState
    ) {
        const currentPath = window.location.pathname;
        const newPath = currentPath.replace(/\.html$/, "");
        window.history.replaceState("", "", newPath);
    }
</script>
</body>
