<!DOCTYPE html>
<html lang="en" data-theme="synthwave">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="../components/font.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Inter's personal website." />
    <meta name="author" content="Inter" />
    <meta property="og:title" content="Inter">
    <meta property="og:image" content="https://inttter.com/assets/external-assets/og-card.png">
    <meta property="og:url" content="https://inttter.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Inter">
    <meta name="twitter:image" content="https://inttter.com/assets/external-assets/og-card.png">
    <meta name="twitter:url" content="https://inttter.com">
    <link rel="canonical" href="/spotify">
    <title>Inter</title>
</head>
<body class="dark:bg-white dark:text-gray-900 bg-gradient-to-t from-gray-900 to-zinc-900 text-white">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="relative max-w-md w-full px-4 py-8">
            <div class="flex flex-col items-center space-y-4">
                <img id="albumArt" class="w-full h-auto max-w-xs rounded-lg shadow-2xl" src="" alt="Album Art">
                <div class="text-center">
                    <p id="songTitle" class="text-2xl font-bold bg-gradient-to-r from-sky-400 to-cyan-500 text-transparent bg-clip-text">Fetching...</p>
                    <p id="artistAlbum" class="text-md text-gray-500"></p>
                    <br>
                    <button id="viewOnSpotify" class="text-sm bg-green-500 shadow-2xl transform active:scale-90 hover:bg-black cursor-pointer transition-all duration-500 text-white font-bold py-2 px-4 rounded mt-2"><i class="fa-brands fa-spotify"></i> View on Spotify</button>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-start absolute bottom-4 text-gray-600">
            <a href="https://github.com/inttter/inttter.com" target="_blank" class="hover:text-gray-300 cursor-pointer">
                <i class="fa-brands fa-github"></i>
            </a>
            <span class="ml-2" id="currentTime"></span>
            <div class="flex items-center space-x-2 ml-2">
        </div>
    </div>
    <script src="song.js"></script>
    <script src="../scripts/time.js"></script>
</body>
</html>
